    // 1. First Non-Repeating Character
    // Given a string, find the first character that does not repeat.

    function firstNonRepeatingChar(str) {
        const charCount = {};

        for (let char of str) {
            charCount[char] = (charCount[char] || 0) + 1;
        }
        for (let char of str) {
            if (charCount[char] === 1) {
                return char;
            }
        }

        return null;
    }
    console.log(firstNonRepeatingChar("aabbcdde")); // "c"




    // 2. Move All Zeros to End
    // Given an array, move all 0s to the end, without changing the order of other elements.

    function moveZerosToEnd(arr) {
        let result = [];
        let zeroCount = 0;

        for (let num of arr) {
            if (num === 0) {
                zeroCount++;
            } else {
                result.push(num);
            }
        }

        while (zeroCount > 0) {
            result.push(0);
            zeroCount--;
        }

        return result;
    }

    console.log(moveZerosToEnd([1, 0, 3, 0, 5, 0, 2]));

    // Check whether one string is a rotation of another.

    function isRotation(str1, str2) {
        if (str1.length !== str2.length) return false;

        return (str1 + str1).includes(str2);
    }
    console.log(isRotation("abcd", "cdab")); // true




    // 4. Longest Consecutive Sequence

    function longestConsecutive(nums) {
        const numSet = new Set(nums);
        let longest = 0;

        for (let num of numSet) {
            if (!numSet.has(num - 1)) {
                let currentNum = num;
                let count = 1;

                while (numSet.has(currentNum + 1)) {
                    currentNum++;
                    count++;
                }

                longest = Math.max(longest, count);
            }
        }

        return longest;
    }

    console.log(longestConsecutive([100, 4, 200, 1, 3, 2]));


    // 5. Balanced Brackets

    function isBalanced(str) {
        const stack = [];
        const bracketMap = {
            ')': '(',
            '}': '{',
            ']': '['
        };

        for (let char of str) {

            if (char === '(' || char === '{' || char === '[') {
                stack.push(char);
            }

            else if (bracketMap[char]) {
                if (stack.pop() !== bracketMap[char]) {
                    return false;
                }
            }
        }

        return stack.length === 0;
    }

    console.log(isBalanced("{[()]}")); // true
    console.log(isBalanced("{[(])}")); // false
