    // 11. Write a function getCharFrequency(str) that takes a string and returns an object where:

    function getCharFrequency(str) {
        const frequency = {};

        for (let i = 0; i < str.length; i++) {
            const char = str[i];

            if (frequency[char]) {
                frequency[char]++;
            } else {
                frequency[char] = 1;
            }
        }

        return frequency;
    }

    // 12. Find the second largest number

    function secondLargest(arr) {
        let largest = -Infinity;
        let second = -Infinity;

        for (let i = 0; i < arr.length; i++) {
            const num = arr[i];

            if (num > largest) {
                second = largest;
                largest = num;
            } else if (num < largest && num > second) {
                second = num;
            }
        }

        return second === -Infinity ? null : second;
    }

    console.log(secondLargest([5, 7, 3, 1]));

    // 13.Remove duplicates from an array

    function isAnagram(str1, str2) {

        str1 = str1.toLowerCase().replace(/ /g, "");
        str2 = str2.toLowerCase().replace(/ /g, "");

        if (str1.length !== str2.length) {
            return false;
        }

        const count = {};

        for (let i = 0; i < str1.length; i++) {
            const char = str1[i];
            count[char] = (count[char] || 0) + 1;
        }


        for (let i = 0; i < str2.length; i++) {
            const char = str2[i];

            if (!count[char]) {
                return false;
            }

            count[char]--;
        }

        return true;
    }


    console.log(isAnagram("listen", "silent"));
    console.log(isAnagram("Dormitory", "Dirty room"));
    console.log(isAnagram("hello", "world"));





    //14. Remove duplicates from an array

    function uniqueValues(arr) {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
            let isDuplicate = false;

            for (let j = 0; j < result.length; j++) {
                if (arr[i] === result[j]) {
                    isDuplicate = true;
                    break;
                }
            }

            if (!isDuplicate) {
                result.push(arr[i]);
            }
        }

        return result;
    }
    console.log(uniqueValues([1, 2, 2, 3, 1, 4]));

            }
        }
