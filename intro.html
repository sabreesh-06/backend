 //  * 4. PRIMITIVE DATA TYPES
         
        let stringType = "newworld";
        let numberType = 70;
        let booleanType = true;
        let undefinedType;
        let nullType = null;
        let symbolType = Symbol("id");
        let bigIntType = 12345678901234567890n;

        console.log("String:", stringType);

 //  * 5. OPERATORS
         

        // Arithmetic Operators
        console.log("Add:", 10 + 20);
        console.log("Sub:", 20 - 7);
        console.log("Mul:", 50 * 5);
        console.log("Div:", 20 / 5);
        console.log("Mod:", 20 % 3);

        // Assignment Operators
        let val = 10;
        val += 5;
        console.log("Assignment:", val);

        // Comparison Operators
        console.log(5 == "5");   // true
        console.log(8 === "8");  // false
        console.log(10 != 5);      // true
        console.log(10 > 5);       // true

        // Logical Operators
        console.log(true && false); // false
        console.log(true || false); // true
        console.log(!true);         // false

        // Ternary Operator
        let age = 18;
        let result = (age >= 18) ? "Adult" : "Minor";
        console.log(result);
      //  * 6. TRUTHY & FALSY VALUES
